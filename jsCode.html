<!DOCTYPE html>
<html>
<head>
  <title>ok</title>
</head>
<body>



<input type="button" id="btnFileUpload" value="Select File" />
<span id="spnFilePath"></span>
<input type="file" id="FileUpload1" style="display: none" />
<button id="change" onclick="ch()">change BG</button>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
  function ch() {
    document.body.style.backgroundImage = "url(images/pic2.jpg)";
  }
    $(function () {
        var fileupload = $("#FileUpload1");
        var filePath = $("#spnFilePath");
        var button = $("#btnFileUpload");

        button.click(function () {
            fileupload.click();
            
        });
         fileupload.change(function () {
            var fileName = $(this).val().split('\\')[$(this).val().split('\\').length - 1];
            filePath.html("<b>Selected File: </b>" + fileName);
            document.body.style.backgroundImage = "url(fileName)";
        });
    });
</script>

</body>
</html>
